version: '3.8'

services:
  hunter:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SERPER_KEYS=${SERPER_KEYS}
      - PORT=8000
      - DEBUG=false
    restart: unless-stopped
    volumes:
      - ./data:/app/data
